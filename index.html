<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Futurista</title>

<!-- Open Graph para WhatsApp / Facebook -->
<meta property="og:title" content="Snake Futurista">
<meta property="og:description" content="Jogue a cobrinha futurista com efeitos neon, stages incrÃ­veis e sons imersivos!">
<meta property="og:image" content="https://seusite.com/assets/bg_stage1.jpg">

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de carregamento -->
<div id="loadingScreen">
    <h1>Carregando...</h1>
    <div class="loader"></div>
</div>

<!-- Tela inicial -->
<div id="startScreen" class="hidden">
    <h1>Snake Futurista</h1>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <button id="startBtn">Jogar</button>
</div>

<!-- Canvas do jogo -->
<canvas id="gameCanvas"></canvas>

<!-- Tela Game Over -->
<div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartBtn">Reiniciar</button>
</div>

<script src="script.js"></script>
</body>
</html>
